<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body">
    <div class="box">
        <h1>My to-do list</h1>
        <p>Double-click an item to mark it complete</p>
        <input type="text"><button class="btn1">Add</button>
        <ol>
            <li>My</li>
            <li class="text-body-tertiary" style=" text-decoration: line-through;">to-do</li>
            <li>list</li>
        </ol>
        <button class="btn1">Clear Completed</button>
        <button class="btn2">Empty List</button>
        <button class="btn3">Save List</button>
    </div>
    </div>
</body>
</html>
